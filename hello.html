<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .slider {
            width: 80%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        .caption {
            position: absolute;
            bottom: 50px;
            left: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .indicator {
            height: 10px;
            width: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .indicator.active {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="lion.jpeg" alt="Image 1">
                <div class="caption">lion</div>
            </div>
            <div class="slide">
                <img src="wolf.jpeg" alt="Image 2">
                <div class="caption">wolf</div>
            </div>
            <div class="slide">
                <img src="tiger.jpj.avif" alt="Image 3">
                <div class="caption">tiger</div>
            </div>
        </div>
        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slideElements = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const indicators = document.querySelectorAll('.indicator');
        let index = 0;

        function showSlide(i) {
            if (i >= slideElements.length) {
                index = 0;
            } else if (i < 0) {
                index = slideElements.length - 1;
            } else {
                index = i;
            }

            slides.style.transform = `translateX(${-index * 100}%)`;
            updateIndicators();
        }

        function updateIndicators() {
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        }

        prevBtn.addEventListener('click', () => {
            showSlide(index - 1);
        });

        nextBtn.addEventListener('click', () => {
            showSlide(index + 1);
        });

        indicators.forEach(indicator => {
            indicator.addEventListener('click', () => {
                showSlide(parseInt(indicator.getAttribute('data-index')));
            });
        });

        setInterval(() => {
            showSlide(index + 1);
        }, 3000);
    </script>
</body>
</html>
